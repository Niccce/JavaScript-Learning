<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function()
        {
            var oTxt1=document.getElementById('txt1');
            var oTxt2=document.getElementById('txt2');
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function()
            {
                oTxt2.value+=oTxt1.value+'\n';
                oTxt1.value='';
            };
            oTxt1.onkeydown=function(ev)//给输入框加键盘事件
            {
                var oEvent=ev||event;
                if(oEvent.keyCode==13 && oEvent.ctrlKey)//13是回车,ctrl+回车发布
                {
                    oTxt2.value+=oTxt1.value+'\n';
                    oTxt1.value='';
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="txt1">
<input type="button" id="btn1" value="发布"><br>
<textarea id="txt2" rows="10" cols="40"></textarea>

</body>
</html>

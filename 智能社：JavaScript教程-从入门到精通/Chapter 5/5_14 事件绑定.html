    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //封装成函数
        function myAddEvent(obj,ev,fn)
        {
            if(obj.attachEvent)
            {
                obj.attachEvent('on'+ev,fn);
            }
            else
            {
                obj.addEventListener(ev,fn,false);
            }
        }

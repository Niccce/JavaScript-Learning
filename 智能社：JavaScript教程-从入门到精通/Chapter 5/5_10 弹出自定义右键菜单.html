<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.oncontextmenu=function(ev)
        {
            var oEvent=ev||event;
            var oDiv=document.getElementById('div1');

            oDiv.style.display='block';
            oDiv.style.left=oEvent.clientX+'px';
            oDiv.style.top=oEvent.clientY+'px';

            return false;//阻止默认的右键菜单
        }
        document.onclick=function()
        {
            var oDiv=document.getElementById('div1');
            oDiv.style.display='none';
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            position: absolute;
            width: 80px;
            background: #CCC;
            border:1px solid black;
            display: none;
        }
    </style>
</head>
<body>
<div id="div1">
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>sss</li>
        <li>ddd</li>
        <li>fff</li>
    </ul>
</div>

</body>
</html>

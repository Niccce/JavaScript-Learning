<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function CreatPerson(name,QQ) {//构造函数
        //系统偷偷替咱们做
        //var obj=new Object();

        //加工
        this.name=name;
        this.qq=QQ;

        //也会偷偷做
        //return this;
    }

    CreatPerson.prototype.showName=function(){
        alert("My name is "+this.name);
    };
    CreatPerson.prototype.showQQ=function(){
        alert("My QQ number is "+this.qq);
    };

    var obj=new CreatPerson("Hiuman","123456789");
    var obj2=new CreatPerson("TAM","987654321");
    obj.showName();
    obj.showQQ();
    obj2.showName();
    obj2.showQQ();
    alert(obj.showName==obj2.showName);//出来结果为true,说明它们的showName是同一个方法了
</script>
<body>

</body>
</html>

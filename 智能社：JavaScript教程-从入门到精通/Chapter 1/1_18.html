<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1 .active{background:yellow;}
#div1 div{
	width:200px; 
	height:200px; 
	background:#CCC;
	border:1px solid #999;
	display:none;
}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var aBtn=oDiv.getElementsByTagName('input');//获取div1中的所有按键
	var aDiv=oDiv.getElementsByTagName('div');//获取div1中的所有div
	
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index=i;
		aBtn[i].onclick=function()//点击按钮时
		{
			for(var i=0;i<aBtn.length;i++)
			{
				aBtn[i].className='';//让所有的按钮的class变为空
				aDiv[i].style.display='none';//让所有div隐藏
			}
			this.className='active';//this指的是当前点击的按钮，给当前点击的按钮加active这个类
			aDiv[this.index].style.display='block';//让当前的div显示出来
		};
	}
}
</script>
</head>

<body>
<div id="div1">
	<input class="active" type="button" value="教育" />
	<input type="button" value="培训" />
    <input type="button" value="招生" />
    <input type="button" value="出国" />
    <div style="display:block">11111</div>
    <div>22222</div>
    <div>33333</div>
    <div>44444</div>
</div>
</body>
</html>

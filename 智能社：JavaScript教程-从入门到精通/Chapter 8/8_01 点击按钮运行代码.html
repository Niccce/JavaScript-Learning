<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oTxt=document.getElementById('txt1');
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function () {
                var oNewWin=window.open('about:blank','_blank');//第一个参数还可以写网址，第二个参数是打开方式

                oNewWin.document.write(oTxt.value);//先清空，后把内容写进文档
            }
        }
    </script>
</head>
<body>
<textarea id="txt1" rows="10" cols="40">
可以放一段HTML代码，点击运行
</textarea><br/>
<input id="btn1" type="button" value="运行">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        alert(window.navigator.userAgent);//弹出当前浏览器版本信息
        alert(window.location);//返回当前网址
    </script>
</head>
<body>
<input type="button" value="aaa" onclick="window.location='https://www.baidu.com';">
<!--window.location不仅可以读取，还可以赋值-->
</body>
</html>

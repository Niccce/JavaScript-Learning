<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1 {width:50px; height:50px; background:red;}
#div2 {width:250px; height:180px; background:#CCC; display:none;}
div {float:left; margin:10px;}
</style>
<script>
window.onload=function()
{
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	
	oDiv1.onmouseover=oDiv2.onmouseover=function()
	{
		clearTimeout(timer);
		oDiv2.style.display='block';//对比2_21,虽然俩函数差了这一行，但是，鼠标移入div2时，它的display已经是block，所以多加这一句也没什么，虽然有点多余，但主要是整体代码简化了
	}
	oDiv1.onmouseout=oDiv2.onmouseout=function()
	{
		timer=setTimeout(function()
		{
			oDiv2.style.display='none';
		}
		,500);
	}
};
</script>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>

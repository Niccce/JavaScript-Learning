<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
var json={a:12,b:5,c:7};
var arr=[12,5,7];

/* 获得json里的元素的两种方法
alert(json.a);
alert(json['a']);//json的下标是a、b、c的字符串


alert(arr[0]);//数组的下标是数字
*/

/*
数组有length，json没有
*/

/*第一种循环
for(var i=0;i<arr.length;i++)
{
	alert('第'+i+'个东西是：'+arr[i]);
}
*/

for(var i in arr)//第二种循环
{
	alert('第'+i+'个东西是：'+arr[i]);
}

for(var i in json)//第二种循环
{
	alert('第'+i+'个东西是：'+json[i]);
}
</script>
</head>

</body>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* { margin:0; padding:0}
#div1{
	width:1200px;
	height:200px;
	margin:100px auto;
	background:#CCC;
	position:relative;
	overflow:hidden;
}
#div1 ul {position:absolute; left:0; top:0;}
#div1 ul li {float:left; width:300px; height:200px; list-style:none;}
</style>
<script>
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	
	var speed=-2;
	
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;//本来是4个li，现在加了一下就变成8个li
	
	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	
	function roll()
	{
		if(oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0';//就是那长长的8个li滚到一半，把它还原到起点，人眼看不出变化
		}
		if(oUl.offsetLeft>0)
		{//ul的左边距是相对于div的啊？！
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';//把+2改成-2就是向左了
	}
	var timer=setInterval(roll,30);
	
	oDiv.onmouseover=function()
	{
		clearInterval(timer);
	};
	oDiv.onmouseout=function()
	{
		timer=setInterval(roll,30);
	};
	
	document.getElementsByTagName('a')[0].onclick=function()
	{
		speed=-2;
	};
	document.getElementsByTagName('a')[1].onclick=function()
	{
		speed=2;
	};
};

</script>
</head>

<body>
<a href="javascript:;">向左滚动</a>
<a href="javascript:;">向右滚动</a>
<div id="div1">
	<ul>
    	<li><img src="images/01.jpg" /></li>
        <li><img src="images/02.jpg" /></li>
        <li><img src="images/03.jpg" /></li>
        <li><img src="images/04.jpg" /></li>
    </ul>
</div>
</body>
</html>

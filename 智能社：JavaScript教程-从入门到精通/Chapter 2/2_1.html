<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
var a=12;
//alert(typeof a);  //弹出变量a的类型为number


a='abcashdka';
//alert(typeof a);  //弹出变量a的类型为string


a=true;
//alert(typeof a);  //弹出变量a的类型为boolean


a=function()
{
	alert('asdasd');
};
//alert(typeof a);  //弹出变量a的类型为function


a=document;
//alert(typeof a);  //弹出变量a的类型为object


//alert(typeof b);  //弹出变量a的类型为undefined


var b;
alert(typeof b);  //弹出变量a的类型为undefined
//undefined会在两种情况下出现：1.你真的没定义；2.虽然你定义了，但是你没给东西
</script>
</head>

</body>

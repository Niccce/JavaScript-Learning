<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
    var oTab=document.getElementById('tab1');
    var oTxt=document.getElementById('name');
    var oBtn=document.getElementById('btn1');

    oBtn.onclick=function ()
    {
        for (var i=0;i<oTab.tBodies[0].rows.length;i++)
        {
            // if(oTab.tBodies[0].rows[i].cells[1].innerHTML==oTxt.value)   //这是直接比较字符串

            // var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML;
            // var sTxt=oTxt.value;
            // if(sTab.toLowerCase()==sTxt.toLowerCase())   //大小写转换

            var sTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
            var sTxt=oTxt.value.toLowerCase();
            if(sTab.search(sTxt)!=-1)//找到的话会返回那个字所在位置的数字，没找到会返回-1
            {
                oTab.tBodies[0].rows[i].style.background='yellow';
            }
            else
            {
                oTab.tBodies[0].rows[i].style.background='';
            }
        }
    }


};
</script>
</head>

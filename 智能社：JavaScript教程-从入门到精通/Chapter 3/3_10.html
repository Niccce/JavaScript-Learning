<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn1');
	var oUl=document.getElementById('ul1');
	var oTxt=document.getElementById('txt1');
	
	oBtn.onclick=function()
	{
		var oLi=document.createElement('li');//创建好一个li，存在内存里了
		oLi.innerHTML=oTxt.value;//把文本框的东西给li
		
		//父级.appendChild(子节点)，把子节点创建到父级里
		oUl.appendChild(oLi);
		
	}
};
</script>
</head>

<body>
<input id="txt1" type="text"/>
<input id="btn1" type="button" value="创建li"/>
<ul id="ul1">

</ul>
</body>
</html>

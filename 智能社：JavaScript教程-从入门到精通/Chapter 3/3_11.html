<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn1');
	var oUl=document.getElementById('ul1');
	var oTxt=document.getElementById('txt1');
	
	oBtn.onclick=function()
	{
		var oLi=document.createElement('li');//创建好一个li，存在内存里了
		var aLi=oUl.getElementsByTagName('li');
		
		oLi.innerHTML=oTxt.value;//把文本框的东西给li
		
		if(aLi.length>0)
		{
			//父级.insertBefore(子节点,在谁之前插入)
			oUl.insertBefore(oLi, aLi[0]);//如果不判断，直接只留这条语句，在Chrome没问题，但在IE会报错，因为一开始ul里就没有li，数组里面就没有元素，要找第一个也找不到
		}
		else
		{
			oUl.appendChild(oLi);
		}
	}
};
</script>
</head>

<body>
<input id="txt1" type="text"/>
<input id="btn1" type="button" value="创建li"/>
<ul id="ul1">
</ul>
</body>
</html>

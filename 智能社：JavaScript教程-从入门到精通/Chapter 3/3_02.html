<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	alert(oUl.children.length);//children可以兼容，只会包括元素节点
	
	for(var i=0;i<oUl.children.length;i++)
	{
		oUl.children[i].style.background='red';
	}
};


</script>
</head>

<body>
<ul id="ul1">
	<li>
    	<span></span>
    </li>
    <li></li>
</ul>
</body>
</html>

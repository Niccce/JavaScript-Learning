<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aA=document.getElementsByTagName('a');
	for(var i=0;i<aA.length;i++)
	{
		aA[i].onclick=function()
		{
			this.parentNode.style.display='none';
		}
	}
};


</script>
</head>

    <li>16541daf<a href="javascript:;">隐藏</a></li>
    <li>dsad4=df<a href="javascript:;">隐藏</a></li>
</ul>
</body>
</html>

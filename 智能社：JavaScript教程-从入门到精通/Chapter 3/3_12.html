<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var aA=document.getElementsByTagName('a');
	var oUl=document.getElementById('ul1');
	
	for(var i=0;i<aA.length;i++)
	{
		aA[i].onclick=function()
		{
			//父级.removeChild(子节点)
			oUl.removeChild(this.parentNode);//this指的是a，remove的是a的父级
		}
	}
};
</script>
</head>

<body>
<ul id="ul1">
	<li>asfsdM<a href="javascript:;">删除</a></li>
    <li>gvd<a href="javascript:;">删除</a></li>
    <li>dfgethujyM<a href="javascript:;">删除</a></li>
    <li>asrM<a href="javascript:;">删除</a></li>
    <li>erhrfdddddddddM<a href="javascript:;">删除</a></li>
</ul>
</body>
</html>

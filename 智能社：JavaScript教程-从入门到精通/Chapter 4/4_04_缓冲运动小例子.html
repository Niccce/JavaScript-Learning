<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #div1{
        width: 100px;
        height: 100px;
        background: cadetblue;
        position: absolute;
        /*left: 600px;*/
        left: 0px;
        top: 50px;
    }

</style>
<script>
    function starMove() {
        var oDiv=document.getElementById('div1');

        setInterval(function () {
            var speed=(300-oDiv.offsetLeft)/10;
            speed=speed>0?Math.ceil(speed):Math.floor(speed);//向上取整与向下取整，保证div最后left刚好等于300

            oDiv.style.left=oDiv.offsetLeft+speed+'px';
           document.title=oDiv.offsetLeft;
        },30);
    }
</script>

<body>
<button id="btn1" onclick="starMove()">开始运动</button>
    <div id="div1"></div>
</body>
</html>

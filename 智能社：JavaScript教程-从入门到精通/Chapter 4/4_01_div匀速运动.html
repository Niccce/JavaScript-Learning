<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ffc087;
            position: absolute;
            top:50px;
            left: 0px;
        }
    </style>
    <script>
        var timer=null;
        function startMove()
        {
            var oDiv=document.getElementById('div1');

            clearInterval(timer);
            //保证仅有一个定时器在工作，不然，在div运动时多点几下按钮，div会越走越快，因为有几个定时器同时在工作

            timer=setInterval(function () {
                var speed=7;
                if(oDiv.offsetLeft>=300)
                {
                    clearInterval(timer);//left为300就消除定时器
                }
                else
                {
                    oDiv.style.left=oDiv.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
    <input id="btn1" type="button" value="动起来" onclick="startMove()">
    <div id="div1"></div>
</body>
</html>

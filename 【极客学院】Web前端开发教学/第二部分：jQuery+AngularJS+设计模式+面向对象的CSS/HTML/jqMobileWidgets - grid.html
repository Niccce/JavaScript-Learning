        <!--ui-grid-a中的a代表两列,b代表三列-->

            <div class="ui-bar ui-bar-a">hello a</div>

        <div class="ui-block-b">

        <div class="ui-block-c">

        </div>

        </div>
        <div class="ui-block-e">

        </div>

        <div class="ui-block-a">

        </div>

        </div>

        </div>
        <div class="ui-block-e">
            <div class="ui-bar ui-bar-a">hello e</div>
        </div>
    </div>

    <div class="ui-grid-b">
        <div class="ui-block-a">
            <input type="button" data-theme="a" value="定义了三列">
            <input type="button" data-theme="a" value="所以最右有空白">
            <input type="button" data-theme="a" value="按钮">
        </div>

        <div class="ui-block-b">
            <input type="button" data-theme="a" value="按钮">
            <input type="button" data-theme="b" value="按钮">
            <input type="button" data-theme="a" value="按钮">

    <div class="ui-grid-solo">
        <div class="ui-block-a">
            <input type="button" data-theme="a" value="只有一列的按钮">
        </div>
    </div>

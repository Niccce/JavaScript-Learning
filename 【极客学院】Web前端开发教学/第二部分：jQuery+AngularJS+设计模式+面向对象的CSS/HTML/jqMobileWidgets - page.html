<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <script src="../js/jquery-1.9.1.min.js"></script>

</head>
<body>
    <div data-role="page" id="pageOne">

            <h1>欢迎来到主页</h1>
        </div>
        <div role="main">
            <a href="#pageTwo" data-transition="flip">跳转到第二个页面</a>

            <p>林峯</p>

            <p>林峯</p>
            <p>林峯</p>
            <p>林峯</p>
            <p>林峯</p>
            <p>林峯</p>
            <p>林峯</p>

            <p>林峯</p>
            <p>林峯</p>
            <p>林峯</p>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>这是底部</h1>
        </div>
    </div>

    <div data-role="page" id="pageTwo">
        <div data-role="header">
            <h1>欢迎来到主页</h1>
        </div>
        <div role="main">
            <a href="#pageOne" data-transition="slide">返回第一个页面</a>
        </div>
        <div data-role="footer">
            <h1>这是底部</h1>
        </div>
    </div>

</body>
</html>
